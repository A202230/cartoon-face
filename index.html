<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abstract Avatar</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }

  /* --- Background Layers --- */

  #bg1, #bg2, #bg3 {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    filter: blur(80px);
    animation: drift 40s linear infinite;
  }

  #bg1 { background: radial-gradient(circle, #0ff2, #004); }
  #bg2 { background: radial-gradient(circle, #f0f2, #400); animation-duration: 60s; }
  #bg3 { background: radial-gradient(circle, #0f02, #040); animation-duration: 90s; }

  @keyframes drift {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(10%, -10%) scale(1.1); }
    100% { transform: translate(0,0) scale(1); }
  }

  /* --- Particle Field --- */

  #particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .p {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #fff3;
    border-radius: 50%;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 0.5; }
    90% { opacity: 0.5; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  /* --- Eyes --- */

  .eye {
    width: 50px;
    height: 50px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 40%;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
    animation: driftEye 6s ease-in-out infinite;
  }

  #eyeL { left: calc(50% - 90px); }
  #eyeR { left: calc(50% + 40px); animation-delay: 1s; }

  @keyframes driftEye {
    0% { transform: translateY(0); }
    50% { transform: translateY(6px); }
    100% { transform: translateY(0); }
  }

  .pupil {
    width: 18px;
    height: 18px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 16px;
    left: 16px;
    transition: transform 0.1s;
  }

  /* Blink */
  .eye::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #000;
    top: 0;
    left: 0;
    border-radius: 50%;
    transform-origin: top;
    transform: scaleY(0);
    animation: blink 7s infinite;
  }

  @keyframes blink {
    0%, 92%, 100% { transform: scaleY(0); }
    95% { transform: scaleY(1); }
  }

  /* --- Sound-reactive core --- */

  #core {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    position: absolute;
    top: 58%;
    left: 50%;
    transform: translateX(-50%);
    background: radial-gradient(circle, rgba(0,255,255,0.4), rgba(0,0,0,0));
    filter: blur(50px);
    opacity: 0.4;
    animation: breathe 5s ease-in-out infinite;
  }

  @keyframes breathe {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
    100% { transform: translateX(-50%) scale(1); }
  }

  #startBtn {
    position: absolute;
    bottom: 40px;
    padding: 15px 25px;
    font-size: 18px;
  }
</style>
</head>

<body>

<div id="bg1"></div>
<div id="bg2"></div>
<div id="bg3"></div>

<div id="particles"></div>

<div id="eyeL" class="eye"><div class="pupil" id="pupilL"></div></div>
<div id="eyeR" class="eye"><div class="pupil" id="pupilR"></div></div>

<div id="core"></div>

<button id="startBtn">Start</button>

<script>
/* --- Particle generation --- */
const particleContainer = document.getElementById("particles");
for (let i = 0; i < 40; i++) {
  let p = document.createElement("div");
  p.className = "p";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 10 + Math.random() * 20 + "s";
  p.style.animationDelay = Math.random() * 10 + "s";
  particleContainer.appendChild(p);
}

/* --- Audio + Motion --- */

let audioContext, analyser, dataArray;

document.getElementById("startBtn").onclick = async () => {
  if (typeof DeviceMotionEvent.requestPermission === "function") {
    await DeviceMotionEvent.requestPermission();
  }

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioContext = new AudioContext();
  const source = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  source.connect(analyser);

  requestAnimationFrame(updateCore);
  window.addEventListener("deviceorientation", updateEyes);

  setInterval(speakRandom, 8000);
};

function updateCore() {
  analyser.getByteFrequencyData(dataArray);
  let volume = dataArray.reduce((a,b)=>a+b) / dataArray.length;

  let core = document.getElementById("core");
  let scale = 1 + volume / 60;
  core.style.transform = `translateX(-50%) scale(${scale})`;
  core.style.opacity = 0.3 + (volume / 200);

  requestAnimationFrame(updateCore);
}

function updateEyes(e) {
  let tiltX = e.gamma / 20;
  let tiltY = e.beta / 40;

  document.getElementById("pupilL").style.transform =
    `translate(${tiltX}px, ${tiltY}px)`;
  document.getElementById("pupilR").style.transform =
    `translate(${tiltX}px, ${tiltY}px)`;
}

function speakRandom() {
  const phrases = ["Hello", "Hi there", "I'm here", "Hey"];
  const msg = new SpeechSynthesisUtterance(
    phrases[Math.floor(Math.random()*phrases.length)]
  );
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
