<script>
document.getElementById("startBtn").onclick = async () => {
  console.log("Start button clicked");

  // Test motion permission
  if (typeof DeviceMotionEvent.requestPermission === "function") {
    try {
      let motion = await DeviceMotionEvent.requestPermission();
      console.log("Motion permission:", motion);
      alert("Motion permission: " + motion);
    } catch (e) {
      console.log("Motion error:", e);
      alert("Motion error: " + e);
    }
  } else {
    alert("DeviceMotionEvent.requestPermission not supported");
  }

  // Test microphone
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    console.log("Microphone OK");
    alert("Microphone OK");
  } catch (e) {
    console.log("Microphone error:", e);
    alert("Microphone error: " + e);
  }
};
</script>
