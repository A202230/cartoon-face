<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cute Avatar</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }

  /* Background glow layers */
  #bg1, #bg2, #bg3 {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    filter: blur(80px);
    animation: drift 40s linear infinite;
    z-index: 1;
  }

  #bg1 { background: radial-gradient(circle, #0ff3, #004); }
  #bg2 { background: radial-gradient(circle, #f0f3, #400); animation-duration: 60s; }
  #bg3 { background: radial-gradient(circle, #0f03, #040); animation-duration: 90s; }

  @keyframes drift {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(10%, -10%) scale(1.1); }
    100% { transform: translate(0,0) scale(1); }
  }

  /* Particles */
  #particles {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }

  .p {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #8ff;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp linear infinite;
    filter: blur(1px);
  }

  @keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 0.8; }
    90% { opacity: 0.8; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  /* Eyes */
  .eye {
    width: 30vw;
    height: 18vw;
    background: white;
    border-radius: 60% 60% 50% 50%;
    position: absolute;
    top: 32%;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
    animation: driftEye 6s ease-in-out infinite;
    z-index: 4;
  }

  #eyeL { left: calc(50% - 36vw); }
  #eyeR { left: calc(50% + 6vw); animation-delay: 1s; }

  @keyframes driftEye {
    0% { transform: translateY(0); }
    50% { transform: translateY(8px); }
    100% { transform: translateY(0); }
  }

  .pupil {
    width: 8vw;
    height: 8vw;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 5vw;
    left: 11vw;
    transition: transform 0.05s linear;
  }

  /* Blink */
  .eye::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #000;
    top: 0;
    left: 0;
    border-radius: 60% 60% 50% 50%;
    transform-origin: top;
    transform: scaleY(0);
    animation: blink 7s infinite;
  }

  @keyframes blink {
    0%, 92%, 100% { transform: scaleY(0); }
    95% { transform: scaleY(1); }
  }

  /* Sound-reactive core */
  #core {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.6), rgba(0,0,0,0));
    filter: blur(60px);
    position: absolute;
    top: 62%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.4;
    animation: breathe 5s ease-in-out infinite;
    z-index: 3;
  }

  @keyframes breathe {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.08); }
    100% { transform: translateX(-50%) scale(1); }
  }

  #startBtn {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    font-size: 20px;
    z-index: 10;
  }
</style>
</head>

<body>

<div id="bg1"></div>
<div id="bg2"></div>
<div id="bg3"></div>

<div id="particles"></div>

<div id="eyeL" class="eye"><div id="pupilL" class="pupil"></div></div>
<div id="eyeR" class="eye"><div id="pupilR" class="pupil"></div></div>

<div id="core"></div>

<button id="startBtn">Start</button>

<script>
/* Particle generation */
const particleContainer = document.getElementById("particles");
for (let i = 0; i < 80; i++) {
  let p = document.createElement("div");
  p.className = "p";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 8 + Math.random() * 12 + "s";
  p.style.animationDelay = Math.random() * 10 + "s";
  particleContainer.appendChild(p);
}

let audioContext, analyser, dataArray;
let lastSpeak = 0;

document.getElementById("startBtn").onclick = async () => {
  if (typeof DeviceMotionEvent.requestPermission === "function") {
    await DeviceMotionEvent.requestPermission();
  }

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioContext = new AudioContext();
  const source = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  source.connect(analyser);

  window.addEventListener("deviceorientation", updateEyes);
  requestAnimationFrame(updateCore);

  setInterval(idleChatter, 9000);
};

function updateEyes(e) {
  let tiltX = e.gamma * 1.2;
  let tiltY = e.beta * 0.8;

  pupilL.style.transform = `translate(${tiltX}px, ${tiltY}px)`;
  pupilR.style.transform = `translate(${tiltX}px, ${tiltY}px)`;

  if (Math.abs(e.gamma) > 25 || Math.abs(e.beta) > 25) {
    reactiveSpeak("Ooh… that tickles…");
  }
}

function updateCore() {
  analyser.getByteFrequencyData(dataArray);
  let volume = dataArray.reduce((a,b)=>a+b) / dataArray.length;

  let scale = 1 + volume / 30;
  core.style.transform = `translateX(-50%) scale(${scale})`;
  core.style.opacity = 0.3 + (volume / 120);

  if (volume > 40) {
    reactiveSpeak("Oh… I heard you…");
  }

  requestAnimationFrame(updateCore);
}

/* Soft gentle cute idle chatter */
function idleChatter() {
  const now = Date.now();
  if (now - lastSpeak < 4000) return;

  const lines = [
    "Hi there…",
    "I’m awake…",
    "Oh… hello again…",
    "I’m here if you need me…",
    "It’s quiet… but I don’t mind…",
    "Hehe…"
  ];

  speak(lines[Math.floor(Math.random() * lines.length)]);
}

/* Reactive chatter */
function reactiveSpeak(line) {
  const now = Date.now();
  if (now - lastSpeak < 3000) return;
  speak(line);
}

/* Speech engine */
function speak(text) {
  lastSpeak = Date.now();
  const msg = new SpeechSynthesisUtterance(text);
  msg.pitch = 1.2;
  msg.rate = 0.95;
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
